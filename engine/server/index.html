<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 999px;
            outline: none;
            transition: all 0.2s ease;
            flex: 1;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        .logo {
                position: fixed;
                top: 0px;
                left: 75px;
                width: 200px;
                height: 200px;
                z-index: 999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>The IRS Search Engine</h1>
        <img src="/logo.svg" alt="Logo" class="logo">
        <form action="/search" method="GET">
            <input type="text" name="q" placeholder="Search..." required />
            <button type="submit">Search</button>
        </form>
    </div>
</body>

</html>
